<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playing Cards Flexbox</title>

<style>
    body {
        background-color: #0b3d2e;
        font-family: Arial, sans-serif;
        padding: 40px;
    }

    /* MAIN CONTAINER */
    #playing-cards {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
    }

    /* CARD */
    .card {
        width: 160px;
        height: 220px;
        background-color: white;
        border-radius: 10px;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    /* LEFT, MIDDLE, RIGHT */
    .left {
        align-self: flex-start;
        font-size: 22px;
    }

    .middle {
        align-self: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 28px;
    }

    .right {
        align-self: flex-end;
        font-size: 22px;
        transform: rotate(180deg);
    }

    .red {
        color: red;
    }
</style>
</head>

<body>

<main id="playing-cards">

    <div class="card">
        <div class="left">A ♠</div>
        <div class="middle">
            <div>♠</div>
            <div>♠</div>
            <div>♠</div>
        </div>
        <div class="right">A ♠</div>
    </div>

    <div class="card">
        <div class="left red">K ♥</div>
        <div class="middle red">
            <div>♥</div>
            <div>♥</div>
            <div>♥</div>
        </div>
        <div class="right red">K ♥</div>
    </div>

    <div class="card">
        <div class="left">7 ♣</div>
        <div class="middle">
            <div>♣</div>
            <div>♣</div>
            <div>♣</div>
        </div>
        <div class="right">7 ♣</div>
    </div>

</main>

</body>
</html>
